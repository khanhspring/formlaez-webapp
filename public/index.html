<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Formini App - multipurpose form and document merge"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.0.0/tinymce.min.js" referrerpolicy="origin"></script>
    <title>Formini App</title>
  </head>
  <body class="text-slate-900 dark:text-white bg-white dark:bg-slate-900 font-intel antialiased">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdn.paddle.com/paddle/paddle.js"></script>
    <script type="text/javascript">
      const vendorId = "%REACT_APP_PADDLE_VENDOR_ID%";
      Paddle.Setup({ vendor: +vendorId });
      Paddle.Environment.set("%REACT_APP_PADDLE_ENV%");
    </script>
  </body>
</html>
